  <div class="col-md-8 offset-md-2 mt-5">
    <div class="container bg-light" style="padding: 20px; margin-top: -20px;">
      <div class="form-group">
        <h4 style="font-family: Calibri; text-align: right;">SERVICE REQUEST/COMPLAINT</h4>
      </div>
    </div>

    <div class="form-group">
      <div class="input-group input-group-sm mb-3">
        <label class="input-group-text btn btn-primary" for="ddlCompany">SELECT CLIENT *</label>
        <select class="dropdown form-control form-control-bg chosen-select" required>
          <option value="" disabled selected>--SELECT COMPANY--</option>
          <option value="company1">Company 1</option>
          <option value="company2">Company 2</option>
          <option value="company3">Company 3</option>
        </select>
      </div>
    </div>


    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <div class="input-group input-group-sm mb-3">
            <label class="input-group-text btn btn-primary">FOLIO NO *</label>
            <input type="text" class="form-control" maxlength="10" required />
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <div class="input-group input-group-sm mb-3">
            <label class="input-group-text btn btn-primary">EMAIL *</label>
            <input type="text" class="form-control" required />
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <div class="input-group input-group-sm mb-3">
            <label class="input-group-text btn btn-primary">MOBILE NO. *</label>
            <input type="text" class="form-control" required />
          </div>
        </div>
      </div>

      <div class="col-md-12">
        <div class="form-group">
          <div class="input-group input-group-sm mb-3">
            <label class="input-group-text btn btn-primary">SERVICE TYPE *</label>
            <!-- DROPDOWN (positioned on the right side) -->
            <div class="input-group-append">
              <select class="form-control" [(ngModel)]="selectedServiceType" name="serviceType">
                <option value="" disabled selected>--Select Service Type--</option>
                <option value="request">REQUEST</option>
                <option value="complaint">COMPLAINT</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-12" *ngIf="selectedServiceType === 'request' || selectedServiceType === 'complaint'">
        <div class="form-group">
          <div class="input-group input-group-sm mb-3">
            <label class="input-group-text btn btn-primary">REQUEST TYPE *</label>
            <select class="dropdown form-control form-control-bg chosen-select" required>
              <option value="" disabled selected>--SELECT SERVICE REQUEST TYPE--</option>
              <option value="type1">Type 1</option>
              <option value="type2">Type 2</option>
              <option value="type3">Type 3</option>
            </select>
          </div>
        </div>
      </div>
      
      <div class="col-md-12" *ngIf="selectedServiceType === 'request'">
        <div class="form-group">
          <div class="input-group input-group-sm mb-3">
            <label class="input-group-text btn btn-primary">SERVICE REQUEST *</label>
            <select class="dropdown form-control form-control-bg chosen-select" required>
              <option value="" disabled selected>--SELECT SERVICE REQUEST--</option>
            </select>
          </div>
        </div>
      </div>

      <div class="col-md-12">
        <div class="form-group">
          <textarea class="form-control mb-3" rows="3"></textarea>
          <!-- <textarea class="form-control" id="txt_ServiceRequestDetails" runat="server" rows="5" required></textarea> -->
        </div>
      </div>

      <div class="col-md-12">
        <div class="form-group">
          <div class="input-group input-group-sm mb-3">
            <label class="input-group-text btn btn-primary">SUPPORTING DOCUMENT 1</label>
            <input type="file" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
              name="upload" accept=".pdf" />
          </div>
        </div>
      </div>

      <div class="col-md-12">
        <div class="form-group">
          <div class="input-group input-group-sm mb-3">
            <label class="input-group-text btn btn-primary">SUPPORTING DOCUMENT 2</label>
            <input type="file" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
              accept=".pdf" />
          </div>
        </div>
      </div>

      <div class="col-md-12">
        <div class="form-group">
          <div class="input-group input-group-sm mb-3">
            <label class="input-group-text btn btn-primary">SUPPORTING DOCUMENT 3</label>
            <input type="file" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
              accept=".pdf" />
          </div>
        </div>
      </div>

      <div class="col-md-12">
        <div class="form-group">
          <div class="input-group input-group-sm mb-3">
            <label class="input-group-text btn btn-primary">SUPPORTING DOCUMENT 4</label>
            <input type="file" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
              accept=".pdf" />
          </div>
        </div>
      </div>

      <div class="col-md-12">
        <div class="form-group">
          <div class="input-group input-group-sm mb-3">
            <label class="input-group-text btn btn-primary">SUPPORTING DOCUMENT 5</label>
            <input type="file" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
              accept=".pdf" />
          </div>
        </div>
      </div>

      <div class="form-group txtbox-padding">
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3 d-flex align-items-center">
              <canvas id="captcha" width="150" height="40" style="border: 1px solid; border-radius: 5px;"></canvas>
              <button type="button" class="btn btn-secondary" id="refresh-captcha" style="margin-left: 15px;">
                <i class="fa fa-refresh"></i>
              </button>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <input type="text" class="form-control" id="captcha-input" placeholder="Enter Captcha" required />
              <div class="text-danger" id="error-message"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group txtbox-padding d-flex justify-content-between">
        <button type="button" class="btn btn-primary btn-sm" (click)="verifyCaptcha()">SUBMIT</button>
        <button type="button" class="btn btn-primary btn-sm" (click)="confirmTrack()">TRACK HISTORY</button>
        <button type="button" class="btn btn-primary btn-sm" (click)="confirmTrack()">BACK</button>
      </div>

    </div>
  </div>
</div>
