<body class="reg-form">
    <div class="container">
        <form [formGroup]="otpForm">
            <div class="form-horizontal">
                <div class="row">
                    <div class="col-lg-7">
                        <div class="col-lg-12" *ngIf="showOtpSection">
                            <img src="assets/otpverify.svg" alt="Registration" style="padding-top: 90px; width: 85%;" />
                        </div>
                    </div>
                    
                    <div class="col-lg-5">
                        <div class="card" *ngIf="showOtpSection">
                            <div class="card-body">
                                <h4>OTP VERIFICATION</h4>
                                <!-- Your OTP form HTML goes here -->
                                <div class="row">
                                    <div class="form-group txtbox-padding">
                                        <div class="col-md-12">
                                            <input type="text" class="form-control input-sm"
                                                placeholder="Enter Mobile/E-Mail OTP" formControlName="otp"
                                                autocomplete="off" required />
                                            <div *ngIf="otpForm.get('otp')?.touched" style="color: red;">
                                                <div *ngIf="otpForm.get('otp')?.hasError('required')">Otp is required
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group txtbox-padding">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <button type="button" class="btn btn-primary btn-sm"
                                                    (click)="validateOtp()">VALIDATE OTP
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- End of OTP form HTML -->
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>
</body>
