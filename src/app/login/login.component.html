<body class="reg-form">
    <div class="container">
        <div class="form-horizontal">
            <div class="row">
                <div class="col-lg-7">
                    <div class="login-logo">
                        <div class="col-lg-12">
                            <img src="assets/Login.svg" border="0" alt="Bigshare Services" style="width: 350px" />
                        </div>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="login-box">
                        <div class="login-logo">
                            <div class="col-lg-5">
                                <a routerLink="/login">
                                    <img src="assets/Image/big-share-logo.png" border="0" alt="Bigshare Services" /></a>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-body login-card-body">
                                <h4>Log in to start your session</h4>
                                <p></p>
                                <p></p>
                                <form method="post" id="loginForm" runat="server">
                                    <div class="input-group mb-3">
                                        <input type="text" name="txtUserName" class="form-control" id="txtUserName"
                                            placeholder="Username" runat="server" required />
                                    </div>
                                    <div class="input-group mb-3">
                                        <input type="password" name="txtPassword" class="form-control" id="txtPassword"
                                            placeholder="Password" runat="server" required />
                                    </div>
                                    <div class="form-group txtbox-padding">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="mb-3 d-flex align-items-center">
                                                    <canvas id="captcha" width="150" height="40"
                                                        style="border: 1px solid; border-radius: 5px;"></canvas>
                                                    <button type="button" class="btn btn-secondary" id="refresh-captcha"
                                                        style="margin-left: 15px; background-color:#0d6efd;">
                                                        <i class="fa fa-refresh"></i>
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <input type="text" class="form-control" id="captcha-input"
                                                        placeholder="Enter Captcha" required />
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="icheck-primary">
                                                <input type="checkbox" id="remember_me" />
                                                <label for="remember_me">
                                                    Remember Me
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="float-end">
                                            </div>
                                        </div>
                                        <p></p>
                                        <div class="col-lg-6">
                                            <!-- <a href="ForgetPassword.aspx">forgot password?</a> -->
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="float-end">
                                                <a routerLink="/registration">Not Registered?</a>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
